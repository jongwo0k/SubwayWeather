<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subwayweather:Login</title>
    <link rel="stylesheet" href="css/LoginSignupStyle.css">
  </head>
  <body>
    <header>
      <h1>SubwayWeather</h1>
    </header>
    <form>
      <fieldset>
        <legend>아이디와 비밀번호를 정확하게 입력하세요.</legend>
        <div class="field">
          <label>아이디:</label>
          <input type="text" required autofocus>
        </div>
        <div class="field">
          <label>비밀번호:</label>
          <input type="password" placeholder="6자리 이상 입력" minlength="6" required>
        </div>
        <div class="button">
          <button type="submit"><span>로그인</span></button>
          <a href="signup.html" class="signup">회원가입</a>
        </div>
      </fieldset>
    </form>
    <footer>
      <p>weather API by <a href="https://www.data.go.kr/" target="_blank">공공 데이터포털</a></p>
      <p>subway API by <a href="https://data.seoul.go.kr/" target="_blank">서울 열린데이터 광장</a></p>
    </footer>
  </body>
</html>
