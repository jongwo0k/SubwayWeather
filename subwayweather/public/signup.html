<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subwayweather:Login</title>
    <link rel="stylesheet" href="css/LoginSignupStyle.css">
  </head>
  <body>
    <header>
      <h1>SubwayWeather</h1>
    </header>
    <form>
      <fieldset>
        <legend>로그인 정보</legend>
        <div class="field">
          <label>아이디:</label>
          <input type="text" required autofocus>
        </div>
        <div class="field">
          <label>비밀번호:</label>
          <input type="password" name="password" required>
        </div>
        <div class="field">
          <label>비밀번호 확인:</label>
          <input type="password" name="confirmPassword" required>
        </div>
      </fieldset>    
      <fieldset>
        <legend>개인 정보</legend>
        <div class="field">
          <label>이름:</label>
          <input type="text" required>
        </div>
        <div class="field">
          <label>메일 주소:</label>
          <input type="email" placeholder="선택">
        </div>
      </fieldset>
      <div class="buttonSignup">
        <button type="submit">완료</button>
      </div>
    </form>
    <footer>
      <p>weather API by <a href="https://www.data.go.kr/" target="_blank">공공 데이터포털</a></p>
      <p>subway API by <a href="https://data.seoul.go.kr/" target="_blank">서울 열린데이터 광장</a></p>
    </footer>
  </body>
</html>
